<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching large and small</title>

    <style>
        @media only screen and (max-width: 800px) {
            .large {display: none;}
        }
        @media only screen and (min-width: 801px) {
            .small {display: none;}
        }
    </style>
</head>
<body>
    <div class="both">
        <div class="large">
            <p>Im large</p>
        </div>
        <div class="small">
            <p>Im small</p>
        </div>
    </div>
</body>
</html>
