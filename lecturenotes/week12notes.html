<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function welcome () {
            alert("Welcome!");
        }
        // alert puts a pop up box on webpage 
        function second () {
            alert("Second Welcome!")
        }
    </script>
</head>
<body>
    <p onclick="welcome ();">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas, quos voluptatibus. Alias voluptates odit et molestias tempore aut eos rerum ipsa, minima sunt labore dignissimos quod enim necessitatibus soluta recusandae.</p>
    <a onmouseover="second();">Get a greeting.</a>
</body>
</html>
